<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Mechanic Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    .top-nav {
      display: flex;
      justify-content: space-around;
      background: #263238;
      padding: 10px 0;
      color: white;
      font-weight: 600;
      font-size: 0.95em;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .top-nav a {
      color: #fff;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 6px;
    }

    .top-nav a.active {
      background: #ff9800;
    }

    .menu-container {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 {
      text-align: center;
      font-size: 1.6em;
      margin-bottom: 8px;
      color: #ff9800;
    }

    .disclaimer {
      text-align: center;
      font-size: 0.85em;
      color: #777;
      margin-bottom: 16px;
    }

    .category-header {
      font-size: 1.2em;
      font-weight: bold;
      margin: 24px 0 12px;
      color: #37474f;
      border-bottom: 2px solid #b0bec5;
      padding-bottom: 4px;
    }

    .service-card {
      background: #fff;
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .service-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1em;
      font-weight: 600;
      color: #1b5e20;
    }

    .service-tags {
      font-size: 0.85em;
      color: #555;
    }

    .service-description {
      font-size: 0.9em;
      color: #666;
      margin-top: 6px;
    }

    .service-note {
      font-size: 0.8em;
      color: #ff9800;
      margin-top: 4px;
    }

    footer {
      text-align: center;
      font-size: 0.85em;
      color: #555;
      margin: 20px 0;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <a href="index.html">üè† Home</a>
    <a href="spa.html">üßñ‚Äç‚ôÄÔ∏è Spa</a>
    <a href="mechanic.html" class="active">üîß Mechanic</a>
  </nav>

  <div class="menu-container">
    <h1>Mobile Mechanic Services</h1>
    <p class="disclaimer">
      üöó Prices shown are for standard vehicles. SUVs, trucks, and luxury models may vary.<br>üìç Mobile service available ‚Äî we come to you!
    </p>
    <div id="services"></div>
  </div>

  <footer>
    Call us: <strong>(555) 987-6543</strong> | <a href="#" style="color:#ff9800;">Book Appointment</a>
  </footer>

  <audio autoplay muted loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2f6b6b4f2e.mp3?filename=relaxing-spa-ambient-112974.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQoI7pnw6tOJ8f-SU-t_MvqbKlZpvDLWzDzD7rw9ju5QiLkkY-mE-pjdDReGENLnJx5m5-1xV_fiZvH/pub?output=csv';

    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: function(results) {
        const servicesDiv = document.getElementById('services');
        const grouped = {};

        results.data.forEach(service => {
          const category = service.Category || 'General';
          if (!grouped[category]) grouped[category] = [];
          grouped[category].push(service);
        });

        Object.keys(grouped).forEach(category => {
          const categoryHeader = document.createElement('div');
          categoryHeader.className = 'category-header';
          categoryHeader.textContent = category;
          servicesDiv.appendChild(categoryHeader);

          grouped[category].forEach(service => {
            const card = document.createElement('div');
            card.className = 'service-card';

            card.innerHTML = `
              <div class="service-header">
                <span>${service.Service}</span>
                <span class="service-tags">$${service.Price} ¬∑ ${service.Duration}</span>
              </div>
              <div class="service-description">${service.Description}</div>
              <div class="service-note">üìç Mobile service available</div>
            `;

            servicesDiv.appendChild(card);
          });
        });
      }
    });
  </script>
</body>
</html>
