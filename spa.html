<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spa Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* üé® CSS variables for easy theming */
        :root {
            --primary-purple: #6a1b9a;
            --primary-purple-dark: #4a148c;
            --primary-purple-light: #ce93d8;
            --primary-purple-bg: #f3e5f5;
            --text-color: #333;
            --text-light: #666;
            --success-green: #2e7d32;
            --white: #fff;
            --bg-light: #f3f3f3;
        }

        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background: var(--bg-light);
            color: var(--text-color);
        }

        .top-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            padding: 10px 0;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            /* ‚úÖ Make the nav bar stick to the top on scroll */
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid #ddd;
        }

        .nav-link {
            font-size: 0.95em;
            font-weight: 600;
            color: var(--primary-purple);
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .nav-link:hover {
            background: var(--primary-purple-bg);
        }

        .nav-link.active {
            background: var(--primary-purple-light);
            color: var(--white);
        }

        .price-list {
            max-width: 520px;
            margin: 0 auto;
            padding: 16px;
        }

        h1 {
            text-align: center;
            font-size: 1.6em;
            margin-bottom: 12px;
            color: var(--primary-purple);
        }
        
        /* ‚úÖ Styles for loading and error messages */
        .status-message {
            text-align: center;
            margin-top: 40px;
            font-weight: 600;
            color: var(--text-light);
        }

        .category-header {
            font-size: 1.2em;
            font-weight: bold;
            margin: 24px 0 12px;
            color: var(--primary-purple-dark);
            border-bottom: 2px solid var(--primary-purple-light);
            padding-bottom: 4px;
        }

        .service-card {
            background: var(--white);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1em;
            font-weight: 600;
            color: var(--success-green);
        }

        .service-tags {
            font-size: 0.85em;
            color: #555;
        }

        .service-description {
            font-size: 0.9em;
            color: var(--text-light);
            margin-top: 6px;
        }

        footer {
            text-align: center;
            font-size: 0.85em;
            color: #555;
            margin: 20px 0;
            padding: 0 16px;
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <a href="index.html" class="nav-link">üåÆ Food Truck Menu</a>
        <a href="spa.html" class="nav-link active">üßñ‚Äç‚ôÄÔ∏è Spa Menu</a>
        <a href="mechanic.html" class="nav-link">üîß Mechanic Menu</a>
    </nav>

    <main class="price-list">
        <h1>Spa Services</h1>
        <div id="services-container">
            <p class="status-message">üßò‚Äç‚ôÄÔ∏è Loading relaxing services...</p>
        </div>
    </main>

    <footer>
        Book now: <strong><a href="tel:+15551234567">(555) 123-4567</a></strong>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script>
        const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRmu-ceSl89MMl57TZZ1oKTLR2qARV8f11V577RP7sHT8f7WTzrSFIBbCSLFjr_KEdsqpUFOLJKQZKh/pub?output=csv';
        const servicesContainer = document.getElementById('services-container');

        /**
         * ‚úÖ Securely creates a service card element without using innerHTML.
         * @param {object} service - An object with service details.
         * @returns {HTMLElement} The card element.
         */
        function createServiceCard(service) {
            const card = document.createElement('div');
            card.className = 'service-card';

            const header = document.createElement('div');
            header.className = 'service-header';
            
            const serviceName = document.createElement('span');
            serviceName.textContent = service.Service;

            const serviceTags = document.createElement('span');
            serviceTags.className = 'service-tags';
            serviceTags.textContent = `$${service.Price} ¬∑ ${service.Duration}`;
            
            header.appendChild(serviceName);
            header.appendChild(serviceTags);

            const description = document.createElement('div');
            description.className = 'service-description';
            description.textContent = service.Description;

            card.appendChild(header);
            card.appendChild(description);
            return card;
        }
        
        /**
         * ‚úÖ Renders services grouped by category into the container.
         * @param {Array<object>} data - The array of service data.
         */
        function renderServices(data) {
            servicesContainer.innerHTML = ''; // Clear loading message

            const grouped = data.reduce((acc, service) => {
                const category = service.Category || 'Other';
                if (!acc[category]) acc[category] = [];
                acc[category].push(service);
                return acc;
            }, {});

            for (const category in grouped) {
                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'category-header';
                categoryHeader.textContent = category;
                servicesContainer.appendChild(categoryHeader);

                grouped[category].forEach(service => {
                    const card = createServiceCard(service);
                    servicesContainer.appendChild(card);
                });
            }
        }

        Papa.parse(sheetURL, {
            download: true,
            header: true,
            complete: (results) => {
                // ‚úÖ Filter out empty rows from the spreadsheet
                const validData = results.data.filter(s => s.Service && s.Price);
                renderServices(validData);
            },
            // ‚úÖ Add error handling for network or parsing failures
            error: (err) => {
                console.error("Data loading error:", err);
                servicesContainer.innerHTML = `<p class="status-message">‚ùå Oops! We couldn't load the services right now. Please try again later.</p>`;
            }
        });
    </script>
</body>
</html>
